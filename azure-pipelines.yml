# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:
- group: Shared Variables

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- task: CmdLine@2
  inputs:
    script: |
      echo 'The value of pluginOrganization:' $(pluginOrganization)
      echo 'The value of pluginProject:' $(pluginProject)
      echo 'The value of pluginName:' $(pluginName)
      echo 'The value of pluginPath:' $(pluginPath)